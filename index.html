      .chart .highlight rect {
        transition: fill .1s;
        fill: #F7CA88;
      }

      .chart text {
        fill: white;
        font: 10px sans-serif;
        text-anchor: end;
      }

      .chart.locked text.x.axis {
        transition: .1s;
        fill: #4F4F4F;
      }

      .chart .highlight text.x.axis {
        fill: white;
      }

      .chart-information {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .axis path,
      .axis line {
        fill: none;
        stroke: white;
        shape-rendering: crispEdges;
      }

      .x.axis path,
      .y.axis path
      {
        display: none;
      }

      .data-tip {
        line-height: 1;
        font-weight: lighter;
        font-size: 12px;
        padding: 12px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        border-radius: 2px;
      }

      .data-tip:after {
        box-sizing: border-box;
        display: inline;
        font-size: 10px;
        width: 100%;
        line-height: 1;
        color: rgba(0, 0, 0, 0.8);
        content: "\25BC";
        position: absolute;
        text-align: center;
      }

      .data-tip.n:after {
        margin: -1px 0 0 0;
        top: 100%;
        left: 0;
      }

      .legend text {
        text-anchor: start;
      }

      .chart-controls {
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Chadev+Lunch 2014</h1>
    </header>
    <section class="chart-controls">
      <input type="checkbox">
      <label>Enable Categories</label>
    </section>
    <section class="chart-information">
      <svg class="chart">
      </svg>
    </section>
    <script>
      (function() {
        var margin      = { top: 0, right: 20, bottom: 30, left: 100 },
            width       = 1400,
            height      = 1200,
            barHeight   = 8,
            barWidth    = 10,
            spacer      =  1,
            chartWidth  = 1000,
            chartHeight = 500,
            isHighlightLocked = false;

        d3.json("events.json", function(error, events) {
          if (error) return console.warn(error);

          d3.json("categories.json", function(catsError, cats) {
            if (catsError) return console.warn(catsError);

            render(events, cats);
          });
        });

        function render(events, cats) {
          var chart = d3.select(".chart")
              .attr('width', width + margin.left + margin.right)
              .attr('height', height + margin.top + margin.bottom)
            .append('g')
              .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

          var xScale = d3.scale.ordinal()
            .domain(events.map(function(d) { return d.name; }))
            .rangeRoundBands([0, chartWidth], 0.1);

          var yScale = d3.scale.linear()
            .domain([0, d3.max(events, function(d) { return d.rsvps.length; })])
            .range([chartHeight, 0]);

          var xAxis = d3.svg.axis()
            .scale(xScale)
            .orient('bottom');

          var yAxis = d3.svg.axis()
            .scale(yScale)
            .orient('left');

          chart.append('g')
            .attr('class', 'y axis')
            .call(yAxis);

          var columns = chart.selectAll('.meetup')
              .data(events)
            .enter().append('g')
              .attr('class', function(d) {
                return 'g ' + cats[d.category].class;
              })
              .attr('transform', function(d) {
                return "translate(" + xScale(d.name) + "," + (-barHeight) + ")";
              });

          columns.append('text')
            .attr('transform', 'translate(' + (barWidth) + ', ' + (chartHeight + 15) + ') rotate(-65)' )
            .attr('class', 'x axis')
            .attr('text-anchor', 'end')
            .attr('dx', '-10px')
            .attr('dy', '.15em')
            .text(function(d) { return d.name; });

          var rsvps = columns.selectAll('rect')
              .data(function(d) { return d.rsvps; })
            .enter().append('rect')
              .attr('data-key', function(d) { return d.key; })
              .attr('width', xScale.rangeBand())
              .attr('y', function(d, i) { return yScale(i); })
              .attr('height', barHeight - spacer)
            .on('mouseover', function(d) {
              tip.show(d);
              if (isHighlightLocked) return;

              var cells = document.querySelectorAll(selector(d));
              [].forEach.call(cells, function(cell) {
                cell.parentNode.classList.add('highlight');
              });
            })
            .on('mouseout', function(d) {
              tip.hide(d);
              if (isHighlightLocked) return;

              var highlights = document.querySelectorAll('.highlight');
              [].forEach.call(highlights, function(column) {
                column.classList.remove('highlight');
              });
            })
            .on('click', function(d) {
              isHighlightLocked = !isHighlightLocked;
              document.querySelector('.chart').classList.toggle('locked');
            });

          var legendTabs = [0, 120, 220, 340, 460, 580, 700];
          var legend = chart.selectAll('.legend')
              .data(cats)
            .enter().append('g')
              .attr('class', 'legend')
              .attr('transform', function(d, i) {
                return "translate(" + legendTabs[i] + ", -20)";
              });

          legend.append('rect')
            .attr('x', 0)
            .attr("width", 18)
            .attr('height', 18)
            .attr('class', function(d) { return d.class; });

          legend.append('text')
            .attr('x', 22)
            .attr('y', 9)
            .attr('dy', '.35em')
            .text(function(d) { return d.name; });

          var tip = d3.tip()
            .attr('class', 'data-tip')
            .offset([-10, 0])
            .html(function(d) {
              var tag = "<span>" + d.name + "</span>";
              return tag;
            });

          chart.call(tip);
        }

        function selector(member) {
          return '[data-key=' + member.key + ']';
        }

        function getChartWidth() {
          var width = parseInt(d3.select('.chart').style('width'), 10);
          return width - margin.left - margin.right;
        }

        function getChartHeight() {
          var height = parseInt(d3.select('.chart').style('height'), 10);
          return height - margin.top - margin.bottom;
        }
      })();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Lunch 2014 Infographic</title>
    <script src="events.json"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.js"></script>
    <style>
      .chart rect {
        fill: steelblue;
      }

      .chart text {
        fill: white;
        font: 10px sans-serif;
        text-anchor: end;
      }

      .chart-information {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <section class="chart-information">
      <svg class="chart">
      </svg>
    </section>
    <script>
      var width     = 1480,
          height    = 800,
          barWidth  = 12,
          barHeight = 12;

      d3.json("events.json", function(error, json) {
        if (error) return console.warn(error);
        var events = json;

        var y = d3.scale.linear()
          .domain([0, d3.max(events, function(event) {
            return event.rsvps.length;
          })])
          .range([height, 0]);

        var chart = d3.select(".chart")
          .attr("width", width)
          .attr("height", height);

        var columns = chart.selectAll('g')
            .data(events)
          .enter().append('g')
            .attr('transform', function(d, i) {
              return "translate(" + i * barWidth + ",0)";
            });

        var rsvps = columns.selectAll('rect')
            .data(function(d) { return d.rsvps; })
          .enter().append('rect')
            .attr('width', barWidth - 2)
            .attr('y', function(d, i) { return y(i); })
            .attr('height', barHeight - 2);
      });
    </script>
  </body>
</html>

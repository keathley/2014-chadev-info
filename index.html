<!DOCTYPE html>
<html>
  <head>
    <title>Lunch 2014 Infographic</title>
    <script src="events.json"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <style>
      .chart rect {
        fill: steelblue;
      }

      .chart text {
        fill: white;
        font: 10px sans-serif;
        text-anchor: end;
      }

      .chart-information {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .data-tip {
        line-height: 1;
        font-weight: bold;
        padding: 12px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        border-radius: 2px;
      }

      /* Creates a small triangle extender for the tooltip */
      .data-tip:after {
        box-sizing: border-box;
        display: inline;
        font-size: 10px;
        width: 100%;
        line-height: 1;
        color: rgba(0, 0, 0, 0.8);
        content: "\25BC";
        position: absolute;
        text-align: center;
      }

      /* Style northward tooltips differently */
      .data-tip.n:after {
        margin: -1px 0 0 0;
        top: 100%;
        left: 0;
      }
    </style>
  </head>
  <body>
    <section class="chart-information">
      <svg class="chart">
      </svg>
    </section>
    <script>
      var width     = 1480,
          height    = 800,
          barWidth  = 12,
          barHeight = 12;

      var tip = d3.tip()
        .attr('class', 'data-tip')
        .offset([-10, 0])
        .html(function(d) {
          return "<strong>" + d.name + "</strong>";
        });

      var chart = d3.select(".chart")
        .attr("width", width)
        .attr("height", height);

      chart.call(tip);

      d3.json("events.json", function(error, json) {
        if (error) return console.warn(error);
        var events = json;

        var y = d3.scale.linear()
          .domain([0, d3.max(events, function(event) {
            return event.rsvps.length;
          })])
          .range([height, 0]);


        var columns = chart.selectAll('g')
            .data(events)
          .enter().append('g')
            .attr('transform', function(d, i) {
              return "translate(" + i * barWidth + ",0)";
            });

        var rsvps = columns.selectAll('rect')
            .data(function(d) { return d.rsvps; })
          .enter().append('rect')
            .attr('width', barWidth - 2)
            .attr('y', function(d, i) { return y(i); })
            .attr('height', barHeight - 2)
          .on('mouseover', function(d) {
            console.log("Hoverin");
            tip.show(d);
          })
          .on('mouseout', tip.hide);
      });
    </script>
  </body>
</html>
